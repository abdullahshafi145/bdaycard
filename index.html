<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik+Bubbles&family=Khand:wght@400&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #cc0000; /* Initial red background */
            transition: background-color 0.5s ease; /* Smooth transition for background color change */
        }

        .hidden {
            display: none;
        }

        .gift-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: shake 1.5s infinite ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(5px, -5px); }
            50% { transform: translate(-5px, 5px); }
            75% { transform: translate(5px, 5px); }
        }

        .gift-box {
            width: 200px;
            height: 200px;
        }

        .open-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #ff69b4;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        h1 {
            font-family: 'Rubik Bubbles', cursive;
            font-size: 3em;
            color: #ff69b4;
            margin: 0;
        }

        p {
            font-family: 'Khand', sans-serif;
            font-size: 1.5em;
            color: #333;
            margin: 10px 0;
            text-align: center;
        }

        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 70px;
            background: radial-gradient(circle at bottom, #ff69b4, #ff1493);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: float 5s ease-in-out infinite;
            z-index: 1;
        }

        .string {
            position: absolute;
            bottom: -50px;
            left: 50%;
            width: 2px;
            height: 100px;
            background: #333;
            transform: translateX(-50%);
        }

        .knot {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 10px;
        }

        .knot::before,
        .knot::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 5px;
            background: #ff69b4;
            transform: skew(-20deg);
        }

        .knot::before {
            left: -10px;
        }

        .knot::after {
            right: -10px;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-120vh);
                opacity: 0;
            }
        }

        @keyframes flicker {
            0% { fill: #FFD700; }
            25% { fill: #FF6347; }
            50% { fill: #FFD700; }
            75% { fill: #FF4500; }
            100% { fill: #FFD700; }
        }

        .candle path {
            animation: flicker 0.2s infinite;
        }

        .cake {
            width: 250px;
            margin: 0 auto;
            display: block;
            position: relative;
            z-index: 10;
        }

        #birthdayContent {
            background-color: #bdf8ff; /* Eggshelled white color */
            color: #000;
        }

        .candle path {
            animation: flicker 0.2s infinite;
            width: 10px;
            height: 15px;
        }

    </style>
</head>
<body>
    <div class="gift-container" id="giftContainer">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none" class="gift-box">
            <!-- Gift Box Base -->
            <rect x="12" y="22" width="40" height="32" fill="#FF69B4" />
            <rect x="12" y="22" width="40" height="32" fill="none" stroke="#FF1493" stroke-width="2" />
            <!-- Gift Lid -->
            <rect x="12" y="18" width="40" height="4" fill="#FF1493" />
            <!-- Bow Ends (Inverted, Longer) -->
            <path d="M22 14 C18 18, 14 18, 12 12" fill="#FFD700" />
            <path d="M42 14 C46 18, 50 18, 52 12" fill="#FFD700" />
            <!-- Main Bow -->
            <path d="M32 14 C28 10, 24 10, 22 14 S28 18, 32 14 Z" fill="#FFD700" />
            <path d="M32 14 C36 10, 40 10, 42 14 S36 18, 32 14 Z" fill="#FFD700" />
            <!-- Bow Ovals -->
            <ellipse cx="26" cy="13" rx="3" ry="2" fill="black" />
            <ellipse cx="38" cy="13" rx="3" ry="2" fill="black" />
            <!-- Black Wrapping String -->
            <line x1="32" y1="18" x2="32" y2="54" stroke="black" stroke-width="2" />
            <line x1="12" y1="38" x2="52" y2="38" stroke="black" stroke-width="2" />
        </svg>

        <button class="open-button" id="openButton" onclick="openGift()">Open Me</button>
    </div>

    <div id="birthdayContent" class="hidden">
        <h1>Happy Birthday, Farwa!</h1>
        <p>We like you, I guess ðŸ™„</p>
        <svg class="cake" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
            <!-- Cake Base -->
            <rect x="12" y="32" width="40" height="20" fill="#FFA07A" />
            <rect x="12" y="32" width="40" height="20" fill="none" stroke="#FF69B4" stroke-width="2" />
            <!-- Icing Layers -->
            <line x1="12" y1="38" x2="52" y2="38" stroke="white" stroke-width="2" />
            <line x1="12" y1="44" x2="52" y2="44" stroke="white" stroke-width="2" />
            <!-- Candles -->
            <rect x="16" y="26" width="4" height="6" fill="#FFFACD" />
            <rect x="28" y="26" width="4" height="6" fill="#FFFACD" />
            <rect x="40" y="26" width="4" height="6" fill="#FFFACD" />
            <!-- Candle Flames -->
            <path d="M18 24 Q17 22, 18 20 Q19 22, 18 24" fill="yellow" />
            <path d="M30 24 Q29 22, 30 20 Q31 22, 30 24" fill="yellow" />
            <path d="M42 24 Q41 22, 42 20 Q43 22, 42 24" fill="yellow" />
        </svg>
    </div>

    <script>
        function getRandomColor() {
            const colors = ['#ff69b4', '#ff1493', '#ffa07a', '#ffd700', '#adff2f', '#00ced1', '#1e90ff', '#9370db'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            balloon.style.background = `radial-gradient(circle at bottom, ${getRandomColor()}, ${getRandomColor()})`;
            balloon.style.left = Math.random() * 100 + 'vw';
            balloon.style.animationDuration = (Math.random() * 2 + 3) + 's';

            const knot = document.createElement('div');
            knot.classList.add('knot');

            const string = document.createElement('div');
            string.classList.add('string');

            knot.appendChild(string);
            balloon.appendChild(knot);
            document.body.appendChild(balloon);
        }

        function openGift() {
            document.getElementById('giftContainer').style.display = 'none';
            document.getElementById('birthdayContent').classList.remove('hidden');
            document.body.style.backgroundColor = '#bdf8ff'; // Change background color to light blue

            // Create balloons after the button is clicked
            for (let i = 0; i < 5; i++) {
                setTimeout(createBalloon, i * 200);
            }
        }
    </script>
</body>
</html>
